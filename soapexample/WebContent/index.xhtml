<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<div class="container">
		<h:form>
		ID <h:inputText value="#{login.id}"></h:inputText>
		<br></br>
              User Name <h:inputText value="#{login.username}"></h:inputText>
			<br></br>
              Password <h:inputSecret value="#{login.password}"></h:inputSecret>
			<br></br>
			<h:commandButton action="#{login.saveDetails()}" value="Submit"></h:commandButton>
		</h:form>
	</div>
</h:body>
</html>
